<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>InvestiSmart</title>

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <header>
        <section>
            <i class="fa-solid fa-hand-holding-dollar"></i>
            <h1>InvestiSmart</h1>
        </section>
    </header>

    <main>

        <section class="imc">
            <img src="" alt="">
            <section class="formulario">
                <h2>"Calcule o Retorno do Investimento"</h2>


                <form>
                    <section class="campos">
                        <section class="investidor">
                            <label for="Nome do Investidor">Nome</label>
                            <input type="text" name="nomeDoInvestidor" id="nomeDoInvestidor"
                                placeholder="Nome do Investidor" value="IARA" required>

                        </section>

                        <section class="capital">
                            <label for="Capital Inicial">Capital Inicial</label>
                            <input type="number" name="capitalInicial" id="capitalInicial" placeholder="Capital Inicial"
                                value="1000" min="1" max="1000000" step="100" required>
                        </section>

                        <section class="juros">
                            <label for="TaxaDeJuros">Taxa de Juros (%) Mensal</label>
                            <input type="number" name="taxaDeJurosMensal" id="taxaDeJurosMensal"
                                placeholder="Taxa de Juros (%) Mensal" value="5" min="0.1" max="50" step="0.1" required>
                        </section>

                        <section class="meses">
                            <label for="NumeroDePeriodos">Número de Meses</label>
                            <input type="number" name="numeroDeMeses" id="numeroDeMeses"
                                placeholder="Número de Meses do Investimento" value="12" min="1" max="50" step="1"
                                required>
                        </section>

                    </section>

                    <button onclick="calcularMontante()">Calcular o Montante</button>

                </form>

            </section>

        </section>

    </main>

    <footer>
        <i class="fa-solid fa-code"></i>
        <p>Desenvolvido por: Iara de Oliveira &reg;</p>

    </footer>
    <script src=".script.js">

    </script>

</body>

</html>
